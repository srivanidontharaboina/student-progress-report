<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
   <div class="container mt-5">
    <h1 class="text-center text-white bg-primary">Student Progress Report </h1>
    <table class="table table-hover mt-3 b=1">
        <thead>
            <tr>
                <th>SNO</th>
                <th>Name</th>
                <th>Hallticket</th>
                <th>Marks</th>
                <th>Grade</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            {% for x in students %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{x.Name}}</td>
                <td>{{x.hallticket_number}}</td>
                <td>{{x.Marks}}</td>
                <td>{{x.Grade}}</td>
                <td>{{x.Result}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
   </div>
   <footer class="text-center bg-warning mt-3">
    <div>
        <div class="row">
            <div class="col">
                <h3>Copyright &copy;Student Progress Report</h3>
                <h6>All Rights Reserved</h6>
                <h6>Developed and Maintained BY <a href=Srivanidontharaboina>Srivanidontharaboina</a></h6>

            </div>
       

        </div>
    </div>
</footer>

    
</body>
</html>
